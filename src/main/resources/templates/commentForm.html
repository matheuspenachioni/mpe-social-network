<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">

    <h3>Escreva um comentário</h3>
    
    <form action="#" th:action="@{'/comment'}" th:object="${comment}" method="post">
        <label class="text-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">
            Body Error
        </label>
        <div class="mb-3">
			<textarea th:field="*{body}" class="form-control" placeholder="Ex. Vocês fazem entrega em Fernandópolis?"></textarea>
		</div>
        <div>
            <button class="btn btn-primary col-12" type="submit">Comentar</button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
