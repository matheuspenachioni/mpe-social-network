<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>
    <div th:replace="/fragments/header :: header"></div>

    <div class="container">
        <h2>Nova conta</h2>
        <form action="#" th:action="@{/register}" th:object="${mpeUser}" method="post">
            <div class="mb-3">
                <label class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                	Username Error
                </label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="UsuÃ¡rio" />
            </div>
            <div class="mb-3">
                <label class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                	Password Error
                </label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Senha" />
            </div>
            <div>
                <button class="btn btn-primary col-12" type="submit">Registrar</button>
            </div>
        </form>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
